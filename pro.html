<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>FinanzApp Pro</title>
  <link rel="manifest" href="manifest.json">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-primary: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      --glass-bg: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.1);
      --text-primary: #ffffff;
      --text-secondary: #94a3b8;
      --success: #10b981;
      --danger: #ef4444;
      --warning: #f59e0b;
      --accent: #8b5cf6;
      --blue: #3b82f6;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    /* Glassmorphism */
    .glass {
      background: var(--glass-bg);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    /* Header */
    header {
      padding: 16px 20px;
      padding-top: calc(env(safe-area-inset-top) + 16px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
      background: rgba(15, 23, 42, 0.9);
      backdrop-filter: blur(10px);
    }

    header h1 {
      font-size: 24px;
      font-weight: 700;
      background: linear-gradient(135deg, #8b5cf6, #ec4899);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .quick-btn {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: none;
      background: linear-gradient(135deg, var(--accent), #ec4899);
      color: white;
      font-size: 24px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s;
    }

    .quick-btn:active {
      transform: scale(0.95);
    }

    /* Main Content */
    main {
      flex: 1;
      padding: 20px;
      padding-bottom: calc(80px + env(safe-area-inset-bottom));
      overflow-y: auto;
    }

    .section {
      display: none;
      animation: fadeIn 0.3s ease;
    }

    .section.active {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Bottom Navigation */
    nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      padding: 12px 0;
      padding-bottom: calc(12px + env(safe-area-inset-bottom));
      background: rgba(15, 23, 42, 0.95);
      backdrop-filter: blur(10px);
      border-top: 1px solid var(--glass-border);
      z-index: 100;
    }

    .nav-btn {
      flex: 1;
      border: none;
      background: none;
      color: var(--text-secondary);
      padding: 8px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      font-size: 12px;
      transition: all 0.2s;
    }

    .nav-btn span:first-child {
      font-size: 24px;
    }

    .nav-btn.active {
      color: var(--accent);
    }

    /* Quick Mode */
    #quick-mode {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(15, 23, 42, 0.98);
      backdrop-filter: blur(20px);
      z-index: 1000;
      padding: 20px;
      padding-top: calc(env(safe-area-inset-top) + 20px);
      flex-direction: column;
    }

    #quick-mode.active {
      display: flex;
    }

    .quick-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .close-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: none;
      background: var(--glass-bg);
      color: white;
      font-size: 20px;
      cursor: pointer;
    }

    .type-toggle {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .type-btn {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      background: var(--glass-bg);
      color: var(--text-secondary);
      transition: all 0.3s;
    }

    .type-btn.active.expense {
      background: var(--danger);
      color: white;
    }

    .type-btn.active.income {
      background: var(--success);
      color: white;
    }

    .amount-display {
      text-align: center;
      padding: 30px 0;
      font-size: 48px;
      font-weight: 700;
    }

    .amount-display.expense {
      color: var(--danger);
    }

    .amount-display.income {
      color: var(--success);
    }

    .quick-amounts {
      display: flex;
      gap: 8px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }

    .quick-amt-btn {
      flex: 1;
      min-width: 60px;
      padding: 8px;
      border: none;
      border-radius: 8px;
      background: var(--glass-bg);
      color: var(--text-secondary);
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
    }

    .numpad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-bottom: 15px;
    }

    .num-btn {
      padding: 20px;
      border: none;
      border-radius: 12px;
      font-size: 24px;
      font-weight: 600;
      background: var(--glass-bg);
      color: white;
      cursor: pointer;
      transition: all 0.2s;
    }

    .num-btn:active {
      background: var(--accent);
      transform: scale(0.95);
    }

    .categories {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      margin-bottom: 15px;
    }

    .cat-btn {
      padding: 12px 8px;
      border: none;
      border-radius: 10px;
      font-size: 12px;
      background: var(--glass-bg);
      color: var(--text-secondary);
      cursor: pointer;
      text-align: center;
    }

    .cat-btn.active {
      background: var(--accent);
      color: white;
    }

    .save-btn {
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      color: white;
    }

    .save-btn.expense {
      background: var(--danger);
    }

    .save-btn.income {
      background: var(--success);
    }

    /* Form */
    .form-group {
      margin-bottom: 16px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: var(--text-secondary);
      font-size: 14px;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid var(--glass-border);
      border-radius: 12px;
      background: var(--glass-bg);
      color: white;
      font-size: 16px;
    }

    .btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      background: var(--accent);
      color: white;
      margin-top: 10px;
    }

    /* Transactions */
    .balance-card {
      text-align: center;
      padding: 30px;
      margin-bottom: 20px;
    }

    .balance-card h3 {
      font-size: 36px;
      margin: 10px 0;
    }

    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 20px;
    }

    .stat-card {
      padding: 20px;
      text-align: center;
    }

    .stat-card.income h4 {
      color: var(--success);
    }

    .stat-card.expense h4 {
      color: var(--danger);
    }

    .transaction-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .transaction-item {
      padding: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 12px;
      background: var(--glass-bg);
    }

    .transaction-info {
      flex: 1;
    }

    .transaction-info .name {
      font-weight: 600;
      margin-bottom: 4px;
    }

    .transaction-info .date {
      font-size: 12px;
      color: var(--text-secondary);
    }

    .transaction-amount {
      font-size: 18px;
      font-weight: 700;
      margin-right: 10px;
    }

    .transaction-amount.income {
      color: var(--success);
    }

    .transaction-amount.expense {
      color: var(--danger);
    }

    .transaction-actions {
      display: flex;
      gap: 8px;
    }

    .transaction-actions button {
      width: 32px;
      height: 32px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      background: var(--glass-bg);
    }

    /* Calendar */
    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding: 16px;
    }

    .calendar-nav {
      display: flex;
      gap: 10px;
    }

    .calendar-nav button {
      width: 36px;
      height: 36px;
      border: none;
      border-radius: 8px;
      background: var(--glass-bg);
      color: white;
      cursor: pointer;
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
    }

    .calendar-day-header {
      text-align: center;
      padding: 8px;
      color: var(--text-secondary);
      font-size: 12px;
      font-weight: 600;
    }

    .calendar-day {
      aspect-ratio: 1;
      padding: 8px;
      border-radius: 12px;
      background: var(--glass-bg);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      position: relative;
      font-size: 14px;
    }

    .calendar-day.today {
      border: 2px solid var(--accent);
    }

    .calendar-day.other-month {
      opacity: 0.3;
    }

    .calendar-day.turno-manana {
      background: var(--blue);
    }

    .calendar-day.turno-tarde {
      background: var(--success);
    }

    .calendar-day.turno-noche {
      background: var(--danger);
    }

    .calendar-day.has-note::after {
      content: 'üìù';
      position: absolute;
      top: 2px;
      right: 2px;
      font-size: 10px;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
