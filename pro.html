<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"> 
  <title>FinanzApp Pro</title>
  <link rel="manifest" href="manifest.json">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
        --bg-primary: #1a1a2e;      --glass-bg: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.1);
      --text-primary: #ffffff;
      --text-secondary: #94a3b8;
      --success: #10b981;
      --danger: #ef4444;
      --warning: #f59e0b;
      --accent: #8b5cf6;
      --blue: #3b82f6;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    /* Glassmorphism */
    .glass {
      background: var(--glass-bg);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    /* Header */
    header {
      padding: 16px 20px;
      padding-top: calc(env(safe-area-inset-top) + 16px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
      background: rgba(15, 23, 42, 0.9);
      backdrop-filter: blur(10px);
    }

    header h1 {
      font-size: 24px;
      font-weight: 700;
      background: linear-gradient(135deg, #8b5cf6, #ec4899);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .quick-btn {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: none;
      background: linear-gradient(135deg, var(--accent), #ec4899);
      color: white;
      font-size: 24px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s;
    }

    .quick-btn:active {
      transform: scale(0.95);
    }

    /* Main Content */
    main {
      flex: 1;
      padding: 20px;
      padding-bottom: calc(80px + env(safe-area-inset-bottom));
      overflow-y: auto;
    }

    .section {
      display: none;
      animation: fadeIn 0.3s ease;
    }

    .section.active {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Bottom Navigation */
    nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      padding: 12px 0;
      padding-bottom: calc(12px + env(safe-area-inset-bottom));
      background: rgba(15, 23, 42, 0.95);
      backdrop-filter: blur(10px);
      border-top: 1px solid var(--glass-border);
      z-index: 100;
    }

    .nav-btn {
      flex: 1;
      border: none;
      background: none;
      color: var(--text-secondary);
      padding: 8px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      font-size: 12px;
      transition: all 0.2s;
    }

    .nav-btn span:first-child {
      font-size: 24px;
    }

    .nav-btn.active {
      color: var(--accent);
    }

    /* Quick Mode */
    #quick-mode {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(15, 23, 42, 0.98);
      backdrop-filter: blur(20px);
      z-index: 1000;
      padding: 20px;
      padding-top: calc(env(safe-area-inset-top) + 20px);
      flex-direction: column;
    }

    #quick-mode.active {
      display: flex;
    }

    .quick-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .close-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: none;
      background: var(--glass-bg);
      color: white;
      font-size: 20px;
      cursor: pointer;
    }

    .type-toggle {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .type-btn {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      background: var(--glass-bg);
      color: var(--text-secondary);
      transition: all 0.3s;
    }

    .type-btn.active.expense {
      background: var(--danger);
      color: white;
    }

    .type-btn.active.income {
      background: var(--success);
      color: white;
    }

    .amount-display {
      text-align: center;
      padding: 30px 0;
      font-size: 48px;
      font-weight: 700;
    }

    .amount-display.expense {
      color: var(--danger);
    }

    .amount-display.income {
      color: var(--success);
    }

    .quick-amounts {
      display: flex;
      gap: 8px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }

    .quick-amt-btn {
      flex: 1;
      min-width: 60px;
      padding: 8px;
      border: none;
      border-radius: 8px;
      background: var(--glass-bg);
      color: var(--text-secondary);
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
    }

    .numpad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-bottom: 15px;
    }

    .num-btn {
      padding: 20px;
      border: none;
      border-radius: 12px;
      font-size: 24px;
      font-weight: 600;
      background: var(--glass-bg);
      color: white;
      cursor: pointer;
      transition: all 0.2s;
    }

    .num-btn:active {
      background: var(--accent);
      transform: scale(0.95);
    }

    .categories {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      margin-bottom: 15px;
    }

    .cat-btn {
      padding: 12px 8px;
      border: none;
      border-radius: 10px;
      font-size: 12px;
      background: var(--glass-bg);
      color: var(--text-secondary);
      cursor: pointer;
      text-align: center;
    }

    .cat-btn.active {
      background: var(--accent);
      color: white;
    }

    .save-btn {
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      color: white;
    }

    .save-btn.expense {
      background: var(--danger);
    }

    .save-btn.income {
      background: var(--success);
    }

    /* Form */
    .form-group {
      margin-bottom: 16px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: var(--text-secondary);
      font-size: 14px;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid var(--glass-border);
      border-radius: 12px;
      background: var(--glass-bg);
      color: white;
      font-size: 16px;
    }

    .btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      background: var(--accent);
      color: white;
      margin-top: 10px;
    }

    /* Transactions */
    .balance-card {
      text-align: center;
      padding: 30px;
      margin-bottom: 20px;
    }

    .balance-card h3 {
      font-size: 36px;
      margin: 10px 0;
    }

    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 20px;
    }

    .stat-card {
      padding: 20px;
      text-align: center;
    }

    .stat-card.income h4 {
      color: var(--success);
    }

    .stat-card.expense h4 {
      color: var(--danger);
    }

    .transaction-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .transaction-item {
      padding: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 12px;
      background: var(--glass-bg);
    }

    .transaction-info {
      flex: 1;
    }

    .transaction-info .name {
      font-weight: 600;
      margin-bottom: 4px;
    }

    .transaction-info .date {
      font-size: 12px;
      color: var(--text-secondary);
    }

    .transaction-amount {
      font-size: 18px;
      font-weight: 700;
      margin-right: 10px;
    }

    .transaction-amount.income {
      color: var(--success);
    }

    .transaction-amount.expense {
      color: var(--danger);
    }

    .transaction-actions {
      display: flex;
      gap: 8px;
    }

    .transaction-actions button {
      width: 32px;
      height: 32px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      background: var(--glass-bg);
    }

    /* Calendar */
    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding: 16px;
    }

    .calendar-nav {
      display: flex;
      gap: 10px;
    }

    .calendar-nav button {
      width: 36px;
      height: 36px;
      border: none;
      border-radius: 8px;
      background: var(--glass-bg);
      color: white;
      cursor: pointer;
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
    }

    .calendar-day-header {
      text-align: center;
      padding: 8px;
      color: var(--text-secondary);
      font-size: 12px;
      font-weight: 600;
    }

    .calendar-day {
      aspect-ratio: 1;
      padding: 8px;
      border-radius: 12px;
      background: var(--glass-bg);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      position: relative;
      font-size: 14px;
            color: white;
    }

    .calendar-day.today {
      border: 2px solid var(--accent);
    }

    .calendar-day.other-month {
      opacity: 0.3;
    }

    .calendar-day.turno-manana {
      background: var(--blue);
    }

    .calendar-day.turno-tarde {
      background: var(--success);
    }

    .calendar-day.turno-noche {
      background: var(--danger);
    }

    .calendar-day.has-note::after {
      content: 'üìù';
      position: absolute;
      top: 2px;
      right: 2px;
      font-size: 10px;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      z-index: 2000
;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .modal-content {
        background: var(--glass-bg);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        padding: 30px;
        border-radius: 24px;
        width: 90%;
        max-width: 500px;
        border: 1px solid var(--glass-border);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }

    .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
    }

    .modal-header h2 {
        margin: 0;
        font-size: 24px;
    }

    .close-btn {
        background: none;
        border: none;
        font-size: 28px;
        cursor: pointer;
        color: var(--text-primary);
        opacity: 0.6;
        transition: opacity 0.3s;
    }

    .close-btn:hover {
        opacity: 1;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        margin-bottom: 8px;
        color: var(--text-secondary);
        font-size: 14px;
        font-weight: 500;
    }

    .form-group select,
    .form-group textarea {
        width: 100%;
        padding: 12px;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid var(--glass-border);
        border-radius: 12px;
        color: var(--text-primary);
        font-size: 14px;
        font-family: inherit;
    }

    .form-group textarea {
        resize: vertical;
        min-height: 100px;
    }

    .modal-actions {
        display: flex;
        gap: 12px;
        justify-content: flex-end;
    }

    .modal-actions .btn {
        padding: 12px 24px;
    }

    /* Responsive */
    @media (max-width: 768px) {
        .stats-grid {
            grid-template-columns: repeat(2, 1fr);
        }

        .quick-actions {
            grid-template-columns: 1fr;
        }

        .calendar-navigation h2 {
            font-size: 18px;
        }
    }
</style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <h1>üí∞ FinanzApp Pro</h1>
        <div class="header-actions">
            <button class="btn btn-secondary" onclick="showSettings()">‚öôÔ∏è</button>
        </div>
    </header>

    <!-- Main Container -->
    <main class="main-container">
        <!-- Stats Grid -->
        <section class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">üíµ</div>
                <div class="stat-content">
                    <div class="stat-value" id="totalIncome">‚Ç¨0</div>
                    <div class="stat-label">Ingresos Totales</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üí∏</div>
                <div class="stat-content">
                    <div class="stat-value" id="totalExpenses">‚Ç¨0</div>
                    <div class="stat-label">Gastos Totales</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üí∞</div>
                <div class="stat-content">
                    <div class="stat-value" id="balance">‚Ç¨0</div>
                    <div class="stat-label">Balance</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üè¶</div>
                <div class="stat-content">
                    <div class="stat-value" id="savings">‚Ç¨0</div>
                    <div class="stat-label">Ahorros</div>
                </div>
            </div>
        </section>

        <!-- Quick Actions -->
        <section class="quick-actions">
            <button class="btn btn-primary" onclick="addIncome()">‚ûï A√±adir Ingreso</button>
            <button class="btn btn-danger" onclick="addExpense()">‚ûñ A√±adir Gasto</button>
            <button class="btn btn-success" onclick="addSavings()">üí∞ A√±adir Ahorro</button>
        </section>

        <!-- Calendar -->
        <section class="calendar-container">
            <div class="calendar-navigation">
                <button class="btn btn-secondary" onclick="previousMonth()">‚Üê</button>
                <h2 id="currentMonth"></h2>
                <button class="btn btn-secondary" onclick="nextMonth()">‚Üí</button>
            </div>
            <div class="calendar" id="calendar"></div>
        </section>
    </main>

    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">A√±adir Evento</h2>
                <button class="close-btn" onclick="closeModal()">√ó</button>
            </div>
            <form id="eventForm">
                <div class="form-group">
                    <label for="shiftType">Tipo de Turno</label>
                    <select id="shiftType">
                        <option value="">Ninguno</option>
                        <option value="turno-manana">üåÖ Ma√±ana</option>
                        <option value="turno-tarde">üåÜ Tarde</option>
                        <option value="turno-noche">üåô Noche</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="note">Nota</label>
                    <textarea id="note" placeholder="A√±ade una nota..."></textarea>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="saveEvent()">Guardar</button>
                </div>
            </form>
        </div>
    </div>

<script>
let currentMonth = new Date().getMonth();
let currentYear = new Date().getFullYear();
let selectedDate = null;
let events = {};
let finances = {
    income: 0,
    expenses: 0,
    savings: 0
};

// Load data from localStorage
function loadData() {
    const savedEvents = localStorage.getItem('finanzapp_events');
    const savedFinances = localStorage.getItem('finanzapp_finances');
    
    if (savedEvents) events = JSON.parse(savedEvents);
    if (savedFinances) finances = JSON.parse(savedFinances);
    
    updateStats();
}

// Save data to localStorage
function saveData() {
    localStorage.setItem('finanzapp_events', JSON.stringify(events));
    localStorage.setItem('finanzapp_finances', JSON.stringify(finances));
}

// Initialize calendar
function initCalendar() {
    const monthNames = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio",
        "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"
    ];
    
    document.getElementById('currentMonth').textContent = 
        `${monthNames[currentMonth]} ${currentYear}`;
    
    const calendar = document.getElementById('calendar');
    calendar.innerHTML = '';
    
    // Add day headers
    const dayHeaders = ['L', 'M', 'X', 'J', 'V', 'S', 'D'];
    dayHeaders.forEach(day => {
        const header = document.createElement('div');
        header.className = 'calendar-day-header';
        header.textContent = day;
        calendar.appendChild(header);
    });
    
    const firstDay = new Date(currentYear, currentMonth, 1).getDay();
    const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
    const prevDays = new Date(currentYear, currentMonth, 0).getDate();
    
    // Adjust for Monday start
    const adjustedFirstDay = firstDay === 0 ? 6 : firstDay - 1;
    
    // Previous month days
    for (let i = adjustedFirstDay - 1; i >= 0; i--) {
        const day = document.createElement('div');
        day.className = 'calendar-day other-month';
        day.textContent = prevDays - i;
        calendar.appendChild(day);
    }
    
    // Current month days
    for (let i = 1; i <= daysInMonth; i++) {
        const day = document.createElement('div');
        day.className = 'calendar-day';
        day.textContent = i;
        
        const dateKey = `${currentYear}-${currentMonth + 1}-${i}`;
        const today = new Date();
        
        if (i === today.getDate() && currentMonth === today.getMonth() && 
            currentYear === today.getFullYear()) {
            day.classList.add('today');
        }
        
        if (events[dateKey]) {
            if (events[dateKey].shift) {
                day.classList.add(events[dateKey].shift);
            }
            if (events[dateKey].note) {
                day.classList.add('has-note');
            }
        }
        
        day.onclick = () => openModal(i);
        calendar.appendChild(day);
    }
    
    // Next month days
    const totalCells = calendar.children.length - 7; // Subtract headers
    const remainingCells = 42 - totalCells - 7; // 6 rows * 7 days
    
    for (let i = 1; i <= remainingCells; i++) {
        const day = document.createElement('div');
        day.className = 'calendar-day other-month';
        day.textContent = i;
        calendar.appendChild(day);
    }
}

function previousMonth() {
    currentMonth--;
    if (currentMonth < 0) {
        currentMonth = 11;
        currentYear--;
    }
    initCalendar();
}

function nextMonth() {
    currentMonth++;
    if (currentMonth > 11) {
        currentMonth = 0;
        currentYear++;
    }
    initCalendar();
}

function openModal(day) {
    selectedDate = `${currentYear}-${currentMonth + 1}-${day}`;
    const event = events[selectedDate] || {};
    
    document.getElementById('modalTitle').textContent = `Evento - ${day}/${currentMonth + 1}/${currentYear}`;
    document.getElementById('shiftType').value = event.shift || '';
    document.getElementById('note').value = event.note || '';
    document.getElementById('modal').style.display = 'flex';
}

function closeModal() {
    document.getElementById('modal').style.display = 'none';
    selectedDate = null;
}

function saveEvent() {
    const shift = document.getElementById('shiftType').value;
    const note = document.getElementById('note').value;
    
    if (shift || note) {
        events[selectedDate] = { shift, note };
    } else {
        delete events[selectedDate];
    }
    
    saveData();
    closeModal();
    initCalendar();
}

function addIncome() {
    const amount = parseFloat(prompt('Ingresa el monto del ingreso (‚Ç¨):'));
    if (amount && !isNaN(amount)) {
        finances.income += amount;
        saveData();
        updateStats();
    }
}

function addExpense() {
    const amount = parseFloat(prompt('Ingresa el monto del gasto (‚Ç¨):'));
    if (amount && !isNaN(amount)) {
        finances.expenses += amount;
        saveData();
        updateStats();
    }
}

function addSavings() {
    const amount = parseFloat(prompt('Ingresa el monto del ahorro (‚Ç¨):'));
    if (amount && !isNaN(amount)) {
        finances.savings += amount;
        saveData();
        updateStats();
    }
}

function updateStats() {
    document.getElementById('totalIncome').textContent = '‚Ç¨' + finances.income.toFixed(2);
    document.getElementById('totalExpenses').textContent = '‚Ç¨' + finances.expenses.toFixed(2);
    const balance = finances.income - finances.expenses;
    document.getElementById('balance').textContent = '‚Ç¨' + balance.toFixed(2);
    document.getElementById('savings').textContent = '‚Ç¨' + finances.savings.toFixed(2);
}

function showSettings() {
    alert('Configuraci√≥n - Pr√≥ximamente');
}

// Initialize app
loadData();
initCalendar();
</script>
</body>
